<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SIW Books - Home</title>
	<link rel="stylesheet" th:href="@{/css/stile.css}" />
	<!-- Favicon -->
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/images/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="512x512" href="/images/android-chrome-512x512.png">
	<meta name="theme-color" content="#00ad90">
</head>

<body>
	<div th:replace="~{fragments.html :: siteHeader}"></div>
	<div class="main-container">

		<h1>Benvenuto nella libreria digitale S.I.W. BOOKS</h1>
		<!-- Contenuto pubblico -->
		<div
			style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-bottom: 3rem;">
			<div class="card-hover"
				style="background: var(--surface); padding: 2rem; border-radius: var(--border-radius); box-shadow: var(--shadow); text-align: center;">
				<a th:href="@{/books}" class="btn">Consulta Libri</a>
				<p style="color: var(--text-secondary); margin-top: 1rem;">Esplora la nostra collezione di libri</p>
			</div>
			<div class="card-hover"
				style="background: var(--surface); padding: 2rem; border-radius: var(--border-radius); box-shadow: var(--shadow); text-align: center;">
				<a th:href="@{/authors}" class="btn">Consulta Autori</a>
				<p style="color: var(--text-secondary); margin-top: 1rem;">Scopri gli autori della nostra libreria
				</p>
			</div>
		</div>
		<br>
		<!-- Contenuto admin-only -->
		<div th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="admin-section">
			<h2>Gestione Amministratore</h2>
			<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
				<a th:href="@{/admin/editBooks}" class="btn btn-secondary">Gestisci Libri</a>
				<a th:href="@{/admin/editAuthors}" class="btn btn-secondary">Gestisci Autori</a>
			</div>
		</div>

	</div>

	</div>
</body>

</html>
