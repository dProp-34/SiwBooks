<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>SIW Books - Home</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<div th:replace="~{fragments.html :: siteHeader}"></div>
	<h1>Benvenuto nella libreria digitale S.I.W. BOOKS</h1>

	<!-- Public content - always visible -->
	<h2>
		<a th:href="@{/books}">Consulta Libri</a>
	</h2>
	<h2>
		<a th:href="@{/authors}">Consulta Autori</a>
	</h2>

	<!-- Admin-only content - only visible to admin users -->
	<div th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
		<h2>
			<a th:href="@{/admin/editBooks}">Gestisci Libri</a>
		</h2>
		<h2>
			<a th:href="@{/admin/editAuthors}">Gestisci Autori</a>
		</h2>
	</div>
</body>

</html>
