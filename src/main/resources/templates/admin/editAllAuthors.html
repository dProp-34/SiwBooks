<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>SIW - Gestisci Autori</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<div th:replace="fragments.html :: siteHeader"></div>
	<h1 th:if="${allAuthors.isEmpty()}">Non sono presenti autori nel sistema.</h1>

	<ul class="book-list">
		<li th:each="a : ${allAuthors}">
			<a th:href="@{'/editAuthor/' + ${a.id}}" class="book-item">
				<img class="book-cover" th:src="${a.photoUrl}" alt="Foto Autore" />
				<div class="book-details">
					<span class="book-title" th:text="${a.name + ' ' + a.surname}">Nome Cognome</span>
					<span class="book-meta">
						<span th:text="${'Nazionalità: '+ a.nationality}">Nazionalità:</span>
						<span th:text="${'Data di nascita: '+ #temporals.format(a.dateOfBirth, 'dd/MM/yyyy')}">
							Data di nascita:</span>
					</span>
					<a th:href="@{'/editAuthor/' + ${a.id}}">Modifica</a>
					<a th:href="@{'/editAuthor/' + ${a.id} + '/delete'}">Cancella</a>
				</div>
			</a>
		</li>
	</ul>
</body>

</html>
