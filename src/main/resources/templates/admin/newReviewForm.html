<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SIW - Nuovo Libro</title>
	<link rel="stylesheet" th:href="@{/css/stile.css}" />
	<!-- Favicon -->
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/images/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="512x512" href="/images/android-chrome-512x512.png">
	<meta name="theme-color" content="#00ad90">
</head>

<body>
	<div th:replace="~{fragments.html :: siteHeader}"></div>
	<div class="main-container">

		<h1>Inserisci Nuovo Libro</h1>

		<form th:if="${#authorization.expression('hasRole(''USER'')')}" th:action="@{/admin/books}" method="POST"
			th:object="${currBook}" enctype="multipart/form-data">
			<div class="form-group">
				<label for="title">Titolo:</label>
				<input type="text" id="title" th:field="*{title}" />
				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
			</div>

			<div class="form-group">
				<label for="releaseYear">Anno di pubblicazione:</label>
				<input type="number" id="releaseYear" th:field="*{releaseYear}" min="1700" max="2100" />
				<span th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}" class="error"></span>
			</div>

			<div class="form-group">
				<label for="imageFiles">Immagini libro:</label>
				<input type="file" id="imageFiles" name="imageFiles" accept="image/*" multiple />
			</div>

			<br><button type="submit" class="btn">Conferma</button>
		</form>

	</div>
</body>

</html>
