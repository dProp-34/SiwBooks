<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SIW - Nuovo Libro</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<div th:replace="~{fragments.html :: siteHeader}"></div>
	<div class="main-container">

		<h1>Inserisci Nuovo Libro</h1>

		<form th:action="@{/books}" method="POST" th:object="${currBook}" enctype="multipart/form-data">
			<div>
				Titolo:
				<input type="text" th:field="*{title}" />
				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
			</div>

			<div>
				Anno di pubblicazione:
				<input type="text" th:field="*{releaseYear}" />
				<span th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}"></span>
			</div>

			<div>
				Immagini libro:
				<input type="file" name="imageFiles" accept="image/*" multiple />
			</div>

			<div>
				<button type="submit">Conferma</button>
			</div>
		</form>

	</div>
</body>

</html>
