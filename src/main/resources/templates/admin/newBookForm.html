<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SIW - Nuovo Libro</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<div th:replace="~{fragments.html :: siteHeader}"></div>
	<div class="main-container">

		<h1>Inserisci Nuovo Libro</h1>

		<form th:action="@{/admin/books}" method="POST" th:object="${currBook}" enctype="multipart/form-data">
			<div class="form-group">
				<label for="title">Titolo:</label>
				<input type="text" id="title" th:field="*{title}" />
				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
			</div>

			<div class="form-group">
				<label for="releaseYear">Anno di pubblicazione:</label>
				<input type="number" id="releaseYear" th:field="*{releaseYear}" min="1700" max="2100" />
				<span th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}" class="error"></span>
			</div>

			<div class="form-group">
				<label for="imageFiles">Immagini libro:</label>
				<input type="file" id="imageFiles" name="imageFiles" accept="image/*" multiple />
			</div>

			<div>
				<button type="submit" class="btn">Conferma</button>
			</div>
		</form>

	</div>
</body>

</html>
