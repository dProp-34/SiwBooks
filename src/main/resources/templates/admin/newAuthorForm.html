<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>SIW - Nuovo Autore</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<div th:replace="~{fragments.html :: siteHeader}"></div>
	<h1>Inserisci Nuovo Autore</h1>

	<form th:action="@{/author}" method="POST" th:object="${currAuthor}">
		<div>
			Nome:
			<input type="text" th:field="*{name}" />
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		</div>

		<div>
			Cognome:
			<input type="text" th:field="*{surname}" />
			<span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
		</div>

		<div>
			Data di nascita:
			<input type="date" th:field="*{dateOfBirth}" />
			<span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
		</div>

		<div>
			Data di morte (opzionale):
			<input type="date" th:field="*{dateOfDeath}" />
			<span th:if="${#fields.hasErrors('dateOfDeath')}" th:errors="*{dateOfDeath}"></span>
		</div>

		<div>
			Nazionalit√†:
			<input type="text" th:field="*{nationality}" />
			<span th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"></span>
		</div>

		<div>
			URL foto:
			<input type="url" th:field="*{photoUrl}" />
			<span th:if="${#fields.hasErrors('photoUrl')}" th:errors="*{photoUrl}"></span>
		</div>

		<div>
			<button type="submit">Conferma</button>
		</div>
	</form>
</body>

</html>
