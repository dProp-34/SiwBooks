<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="'SIW - ' + ${currBook.title}">SIW - Libro</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<div th:replace="~{fragments.html :: siteHeader}"></div>
	<div th:if="${currBook}">
		<div class="book-item">

			<!-- Foto libro -->
			<div th:each="img : ${currBook.images}">
				<img class="book-cover" alt="Copertina libro" />
			</div>

			<!-- Info Libro -->
			<span class="book-title" th:text="${currBook.title}">Titolo</span>
			<span th:text="${'Pubblicato nel: '+currBook.releaseYear}">Pubblicato nel: 2000</span>
		</div>

		<!-- Elenco autori -->
		<div>
			<h2>Scritto da:</h2>
			<div th:replace="fragments.html :: allAuthorsList(${currBook.authors})"></div>
		</div>

	</div>
	<h1 th:unless="${currBook}">Il libro non Ã¨ presente nel sistema.</h1>
</body>

</html>
