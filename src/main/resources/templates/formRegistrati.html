<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SIW - Registrati</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<div th:replace="~{fragments.html :: siteHeader}"></div>
	<div class="main-container">

		<h1>Registrazione nuovo utente</h1>
		<form th:action="@{/register}" method="POST">
			<div>
				<label>Nome</label>
				<span><input type="text" required th:field="${user.name}" /></span>
				<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" style="color: red;"></span>
			</div>
			<div>
				<label>Cognome</label>
				<span><input type="text" required th:field="${user.surname}" /></span>
				<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"
					style="color: red;"></span>
			</div>
			<div>
				<label>Email</label>
				<span><input type="text" required th:field="${user.email}" /></span>
				<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" style="color: red;"></span>
			</div>
			<div>
				<label>Username</label>
				<span><input type="text" required th:field="${credentials.username}" /></span>
				<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
					style="color: red;"></span>
			</div>
			<div>
				<label>Password</label>
				<span><input type="password" required th:field="${credentials.password}" /></span>
				<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
					style="color: red;"></span>
			</div>
			<div>
				<button type="submit">Registrati</button>
			</div>
		</form>

	</div>
</body>

</html>
