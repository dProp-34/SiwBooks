<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SIW - Registrati</title>
	<link rel="stylesheet" th:href="@{/css/stile.css}" />
	<!-- Favicon -->
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/images/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="512x512" href="/images/android-chrome-512x512.png">
	<meta name="theme-color" content="#00ad90">
</head>

<body>
	<div th:replace="~{fragments.html :: siteHeader}"></div>
	<div class="main-container">
		<h1>Registrazione</h1>

		<form th:action="@{/register}" method="POST">
			<!-- USER object binding -->
			<div th:object="${user}">
				<div class="form-group">
					<label for="name">Nome:</label>
					<input type="text" id="name" th:field="*{name}" required />
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
				</div>
				<br>
				<div class="form-group">
					<label for="surname">Cognome:</label>
					<input type="text" id="surname" th:field="*{surname}" required />
					<span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="error"></span>
				</div>
				<br>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" th:field="*{email}" required />
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
				</div>
			</div>
			<!-- CREDENTIALS object binding -->
			<p> -- Credenziali -- </p><br>
			<div th:object="${credentials}">
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" id="username" th:field="*{username}" required />
					<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
				</div>
				<br>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" th:field="*{password}" required />
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
				</div>
			</div>
			<br><button class="btn" type="submit">Registrati</button>
		</form>

	</div>
</body>

</html>
