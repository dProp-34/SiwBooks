<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SIW - Login</title>
	<link rel="stylesheet" th:href="@{/css/stile.css}" />
	<!-- Favicon -->
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/images/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="512x512" href="/images/android-chrome-512x512.png">
	<meta name="theme-color" content="#00ad90">
</head>

<body>
	<div th:replace="~{fragments.html :: siteHeader}"></div>
	<div class="main-container">

		<h1>Login</h1>
		<form th:action="@{/login}" method="POST">
			<div th:if="${registrationSuccess}" class="success">
				Registrazione completata!</div>
			<div th:if="${param.error != null}" class="error">
				Username o password errati</div>

			<div>
				<label>Username</label>
				<span><input name="username" type="text" required /></span>
			</div>
			<div>
				<label>Password</label>
				<span><input name="password" type="password" required /></span>
			</div>
			<br><button class="btn" type="submit">Login</button>
		</form>
		<div>
			<p>Non hai un Profilo SIW Books?</p>
			<br><a class="btn" th:href="@{/register}">Registrati</a>
		</div>

	</div>
</body>

</html>
